<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okcredit</title>
    <style>
        #mydiv {
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
        }

        #mydivheader {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: #fff;
        }

        #mydiv2 {
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
            left: 60px;
        }

        #mydivheader2 {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: #fff;
        }

        #mydiv3 {
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
            left: 120px;
        }

        #mydivheader3 {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: #fff;
        }

        #mydiv4 {
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            text-align: center;
            border: 1px solid #d3d3d3;
            left: 180px;
        }

            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- <p>Drag Banner</p> -->
    <div id="mydiv">
        <div id="mydivheader">50</div>
    </div>

    <div id="mydiv2">
        <div id="mydivheader2">100</div>
    </div>

    <div id="mydiv3">
        <div id="mydivheader3">500</div>
    </div>

    <div id="mydiv4">
        <div id="mydivheader4">2000</div>
    </div>

    <div style="position:absolute;top:200px">
        <p>drop here</p>
    </div>

    <div style="position:absolute;top:200px;left:400px">
        <div id="totalCount">Total:</div>
    </div>

    <script>
        document.getElementById("mydivheader").onmouseup = function (event) {
            mouseUp()
        };
        document.getElementById("mydivheader2").onmouseup = function (event) {
            mouseUp()
        };
        document.getElementById("mydivheader3").onmouseup = function (event) {
            mouseUp()
        };
        document.getElementById("mydivheader4").onmouseup = function (event) {
            mouseUp()
        };

        function mouseUp(event) {
            // document.getElementById("mydivheader").innerHTML = "You released the mouse button.";
            event = event || window.event;

            if (event.clientX) {
                pos3 = event.clientX;
                pos4 = event.clientY;
            } else {
                pos3 = event.changedTouches[0].clientX;
                pos4 = event.changedTouches[0].clientY;
            }

            console.log("x: " + pos3);
            console.log("y: " + pos4);
            if ((pos4 > 250)) {
                console.log("reached");
                document.getElementById("totalCount").innerHTML ='<h1>Total: 2650</h1>'
            }
        }
    </script>
    <script>
        var currentElement = '';
        //Make the DIV element draggagle:
        dragElement(document.getElementById("mydiv"));
        dragElement(document.getElementById("mydiv2"));
        dragElement(document.getElementById("mydiv3"));
        dragElement(document.getElementById("mydiv4"));


        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            console.log(document.getElementById(elmnt.id + "header"));

            if (document.getElementById(elmnt.id + "header")) {
                /* if present, the header is where you move the DIV from:*/
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                /* otherwise, move the DIV from anywhere inside the DIV:*/
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                currentElement = e.toElement.id
                console.log(e.toElement.id);
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;







                if (currentElement == 'mydivheader') {
                    // bring all the other below as well
                    var pos2X = pos3 + 10;
                    var pos2Y = pos4 - 20;

                    var pos3X = pos3 + 20;
                    var pos3Y = pos4 - 30;

                    var pos4X = pos3 + 30;
                    var pos4Y = pos4 - 40;

                    setTimeout(() => {
                        document.getElementById("mydiv2").style.top = pos2Y + 'px';
                        document.getElementById("mydiv2").style.left = pos2X + 'px';

                        document.getElementById("mydiv3").style.top = pos3Y + 'px';
                        document.getElementById("mydiv3").style.left = pos3X + 'px';

                        document.getElementById("mydiv4").style.top = pos4Y + 'px';
                        document.getElementById("mydiv4").style.left = pos4X + 'px';

                    }, 100);

                }

                if (currentElement == 'mydivheader2') {
                    // bring all the other below as well
                    var pos2X = pos3 + 10;
                    var pos2Y = pos4 - 20;

                    var pos3X = pos3 + 20;
                    var pos3Y = pos4 - 30;

                    var pos4X = pos3 + 30;
                    var pos4Y = pos4 - 40;

                    setTimeout(() => {
                        document.getElementById("mydiv").style.top = pos2Y + 'px';
                        document.getElementById("mydiv").style.left = pos2X + 'px';

                        document.getElementById("mydiv3").style.top = pos3Y + 'px';
                        document.getElementById("mydiv3").style.left = pos3X + 'px';

                        document.getElementById("mydiv4").style.top = pos4Y + 'px';
                        document.getElementById("mydiv4").style.left = pos4X + 'px';

                    }, 100);

                }

                if (currentElement == 'mydivheader3') {
                    // bring all the other below as well
                    var pos2X = pos3 + 10;
                    var pos2Y = pos4 - 20;

                    var pos3X = pos3 + 20;
                    var pos3Y = pos4 - 30;

                    var pos4X = pos3 + 30;
                    var pos4Y = pos4 - 40;

                    setTimeout(() => {
                        document.getElementById("mydiv").style.top = pos2Y + 'px';
                        document.getElementById("mydiv").style.left = pos2X + 'px';

                        document.getElementById("mydiv2").style.top = pos3Y + 'px';
                        document.getElementById("mydiv2").style.left = pos3X + 'px';

                        document.getElementById("mydiv4").style.top = pos4Y + 'px';
                        document.getElementById("mydiv4").style.left = pos4X + 'px';

                    }, 100);

                }

                if (currentElement == 'mydivheader4') {
                    // bring all the other below as well
                    var pos2X = pos3 + 10;
                    var pos2Y = pos4 - 20;

                    var pos3X = pos3 + 20;
                    var pos3Y = pos4 - 30;

                    var pos4X = pos3 + 30;
                    var pos4Y = pos4 - 40;

                    setTimeout(() => {
                        document.getElementById("mydiv").style.top = pos2Y + 'px';
                        document.getElementById("mydiv").style.left = pos2X + 'px';

                        document.getElementById("mydiv2").style.top = pos3Y + 'px';
                        document.getElementById("mydiv2").style.left = pos3X + 'px';

                        document.getElementById("mydiv3").style.top = pos4Y + 'px';
                        document.getElementById("mydiv3").style.left = pos4X + 'px';

                    }, 100);

                }
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                /* stop moving when mouse button is released:*/
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>

</html>
